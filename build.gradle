// $Header$

/*
 * Gradle build configuration for ontopia-groovy
 *
 * @author Dan Speck
 *
 * @date 2012-03-20
 */

apply plugin: 'groovy'

description = "Groovy facade over the Java Ontopia topic map class library"

repositories {

//    maven { url "file://${System.env.ENVIRON}/maven/repository/" }
    mavenCentral()
    maven { url "http://ontopia.googlecode.com/svn/maven-repository" }
    maven { url "http://www.tmapi.org/maven-repository/" }
    maven { url "http://mvnrepository.com/" }
}

group = 'net.ontopia.groovy'
version = '0.1-SNAPSHOT'

uploadArchives {
  repositories {
    maven { url "file://${System.env.ENVIRON}/maven/repository/" }
  }
}

dependencies {
  groovy group: 'org.codehaus.groovy', name: 'groovy',	version: '1.8.6'
  groovy group: 'net.ontopia',	name: 'ontopia-engine', version: '5.2.0'
  groovy group: 'org.slf4j',	name: 'slf4j-log4j12',	version: '1.6.4'
  testCompile group: 'junit',	name: 'junit',		version: '4.8.2'
  testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}
